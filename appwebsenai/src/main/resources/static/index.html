<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>

</head>
<body>
<div>
    <a href="index.html">Início</a> || <a href="account.html">Conta</a>
</div>

<div>
    <h1>Cadastro de Pessoa</h1>
    <form id="cadastroForm">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" readonly><br><br>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <!--<select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>-->

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required><br><br>
        <button type="submit">Salvar</button>
    </form>
</div>

<div>
    <button id="btnListarPessoas">Listar Pessoas</button>
    <table id="tabelaPessoas">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sexo</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dados das pessoas serão adicionados aqui -->
        </tbody>
    </table>

</div>
<script src="script.js"></script>
</body>
</html>
